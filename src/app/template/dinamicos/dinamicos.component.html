<h2>Template: Din√°micos</h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

  <!-- campo nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de persona" required [ngModel]="persona.nombre" name="nombre">
      <span class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">Este campo es
        obligatorio</span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito">
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <input class="form-control mb-1" *ngFor="let juego of persona.favoritos; let i = index" [(ngModel)]="juego.nombre"
        name="{{i}}" required>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" (click)="guardar()" class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>


</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
