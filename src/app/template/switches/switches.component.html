<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">GÃ©nero</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" checked>
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDisabled" disabled>
        <label class="form-check-label" for="flexCheckDisabled">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">
        guardar
      </button>
    </div>
  </div>

</form>
