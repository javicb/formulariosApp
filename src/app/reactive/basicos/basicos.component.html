<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

      <!-- campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Nombre de producto" formControlName="nombre">
          <span class="form-text text-danger" *ngIf="campoValido('nombre')">Debe ser de 3
            caracteres</span>
        </div>
      </div>

      <!-- campo precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
          <span class="form-text text-danger" *ngIf="campoValido('precio')">Debe ser mayor que cero</span>
        </div>
      </div>

      <!-- campo existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Existencias" formControlName="existencias">
          <span class="form-text text-danger" *ngIf="campoValido('existencias')">Debe ser mayor que cero</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>Precio</span>
    <pre>{{miFormulario.controls.precio.errors | json}}</pre>
  </div>
</div>
