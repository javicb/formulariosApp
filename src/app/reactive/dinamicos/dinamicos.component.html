<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <!-- campo nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de persona" formControlName="nombre">
      <span class="form-text text-danger" *ngIf="campoValido('nombre')">Este campo es
        obligatorio</span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito">
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <!-- <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input class="form-control">
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>


</form>
